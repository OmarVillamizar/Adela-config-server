server:
  port: 8060

spring:
  application:
    name: api-gateway

  cloud:
    compatibility-verifier:
      enabled: false

    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - PreserveHostHeader
        - AddResponseHeader=Access-Control-Allow-Headers, Authorization, Content-Type

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # CORS global
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://127.0.0.1:3000"
            allowedMethods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "PATCH"
              - "OPTIONS"
            allowedHeaders: "*"
            exposedHeaders: "*"
            allowCredentials: true

      # Definición de rutas
      routes:
        # Rutas públicas de autenticación
        - id: ms-auth-public
          uri: lb://ms-auth
          predicates:
            - Path=/auth/**, /oauth2/**, /login/**, /logout/**

        # Rutas internas de ms-auth
        - id: ms-auth-internal
          uri: lb://ms-auth
          predicates:
            - Path=/ms-auth/**
          filters:
            - StripPrefix=1

        # Microservicio de grupos
        - id: ms-grupos
          uri: lb://ms-grupos
          predicates:
            - Path=/api/grupos/**

        # Microservicio de cuestionarios
        - id: ms-quest
          uri: lb://ms-quest
          predicates:
            - Path=/api/cuestionarios/**

        # Microservicio de envío de correos
        - id: ms-email
          uri: lb://ms-email
          predicates:
            - Path=/mail/**
          filters:
            - StripPrefix=0

  main:
    web-application-type: reactive

# Configuración de monitoreo
management:
  endpoints:
    web:
      exposure:
        include: "*"

# Registro en Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/